<body>
    <h2>Simon Game</h2>
    <h3>Press any Key to Start the game</h3>
    <div class="btn-container">
   <div class="line-one">
    <div class="btn one" type="button" id="yellow"></div>
    <div class="btn two" type="button" id="red"></div>
   </div>
    <div class="line-two">
        <div class="btn three" type="button" id="green"></div>
        <div class="btn four" type="button" id="brown"></div>
    </div>
   
    </div>
